<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JavaScript</title>
</head>

<body>
    <h1>Calculadora Simples</h1>

    <!-- action="" => destino dos dados enviandos pelo formulário -->
    <!-- o method define como serão enviaod os dados. Get => por url; Post => por corpo da requisição -->
    <!-- <form action="destino => defaul(''), destino vazio é a própria página" method="método de envio (get ou post) => default('get')" onsubmit="quando submetido executar algo (geralmente uma função)"> -->
    <form onsubmit="Calcular()">
        <label for="numero1">Primeiro Número:</label>

        <!-- O type="number" deixa digitar apenas valores numéricos ou caracteres relacionados -->
        <input type="number" id="numero1" name="numero1" placeholder="Primeiro Número"> <!-- required - define um campo obrigatório -->
        <br><br>
        <label for="numero2">Segundo Número:</label>

        <!-- tudo que o usuário digita ou seleciona no campo de um formulário será sempre string -->
        <input type="number" id="numero2" name="numero2" placeholder="Segundo Número">
        <br><br>
        <label for="operacao">Operação</label>
        <select name="operacao" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="x">Multiplicação</option>
            <option value=":">Divisão</option>
        </select>
        <p>Resultado: <strong id="resultado">???</strong></p>
        <!-- caso tenha um botão no formulário o seu type por padrão sera "submit" para enviar os dados -->
        <button type="submit">Calcular</button>
    </form>

    <!-- importa um script externo em um arquivo em determinado caminho (como o link do css) -->
    <!-- ./ retorna onde está a pasta onde o arquivo que está sendo trabalhado está. ../ indicaa pasta acima (anterior) a cada ../ volta um diretório até a raiz do armazenamento exemplo(../../../) -->
    <script src="./js/funcoes_calculadora.js"></script>
</body>

</html>
