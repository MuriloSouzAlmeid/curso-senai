<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JavaScript</title>
</head>

<body>
    <h1>Calculadora Simples</h1>

    <form>
        <label for="numero1">Primeiro Número:</label>
        <input type="number" id="numero1" name="numero1" placeholder="Primeiro Número">
        <br><br>
        <label for="numero2">Segundo Número:</label>
        <input type="number" id="numero2" name="numero2" placeholder="Segundo Número">
        <br><br>
        <label for="operacao">Operação</label>
        <select name="operacao" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="x">Multiplicação</option>
            <option value=":">Divisão</option>
        </select>
        <br><br>
        <button onclick="Calcular()">Calcular</button>
    </form>

    <script>
        //função para calcular
        function Calcular() {
            //sempre que houver uma validação antes de postar os dados de um formulário
            event.preventDefault(); //interrompe o submit do formulário

            let n1 = parseFloat(document.getElementById("numero1").value);
            let n2 = parseFloat(document.getElementById("numero2").value);

            let res; //undefined

            let op = document.getElementById("operacao").value;

            // strings e números são diferenciados no console.log pela cor do dado retornado

            console.log(`1º n: ${n1}`);
            console.log(`2º n: ${n2}`);

            //lógica para operadores da calculadora

            switch (op) {
                //caso para somar
                case "+":
                    res = Somar(n1, n2);
                    alert(`Resultado: ${res}`);
                    break;
                
                //caso para subtrair
                case "-":
                    res = Subtrair(n1, n2);
                    alert(`Resultado: ${res}`);
                    break;

                //caso para multiplicar
                case "x":
                    res = Multiplicar(n1, n2);
                    alert(`Resultado: ${res}`);
                    break;

                //caso para dividir
                case ":":
                    res = Dividir(n1, n2);
                    alert(`Resultado: ${res}`);
                    break;

                default:
                    alert(`Operação selecionada inválida`);
                    break;
            }

            // alert('Bora Calcular!');
        }//fim da função calcular

        // função para somar
        function Somar(n1, n2) {
            return n1 + n2;
        }

        // função para subtrair
        function Subtrair(n1, n2) {
            return n1 - n2;
        }

        // função para multiplicar
        function Multiplicar(n1, n2) {
            return n1 * n2;
        }

        // função para dividir
        function Dividir(n1, n2) {
            return n1 / n2;
        }
    </script>
</body>

</html>
