<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de NickName</title>
</head>

<body>
    <h1>Informe seu NIckName</h1>

    <form onsubmit="ExibeNickName()">
        <label for="nome">Nome: </label>
        <input type="text" id="nome-usuario" placeholder="Digite seu nome:">
        <br><br>
        <label for="nickname">NickName: </label>
        <input type="text" id="nickname" placeholder="Digite seu nickname:">
        <br><br>
        <button>Run</button>
        <p id="resposta">Olá, ?.</p>
    </form>

    <script>
        function ExibeNickName() {
            event.preventDefault();

            let nome = document.getElementById("nome-usuario").value;

            let nickname = document.getElementById("nickname").value;

            document.getElementById("resposta").innerText = document.getElementById("resposta").innerText.replace("?", nickname);
        }
    </script>
</body>

</html>
