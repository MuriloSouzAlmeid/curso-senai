<body>
    <main>
        <h1>Calculadora de IMC</h1>
        <section>
            <h2>Cadastro de informações</h2>
            <!-- instancia um objeto event no submit para ser utilizado no script no caso a palavra event que é uma palavra reservada da linguagem javascript e possui os métodos necessários para trabalhar com a mesma -->
            <form method="post" onsubmit="ExibeIMC(event)">
                <div class="campo-form">
                    <label for="nome">Nome: </label>
                    <input type="text" name="campo-nome" id="nome" placeholder="Insira seu nome completo (pelo menos 3 caracteres)">
                </div>

                <div class="campo-form">
                    <label for="altura">Altura: </label>
                    <input type="number" name="campo-altura" id="altura" step="0.01" min="0.1" max="10"
                        placeholder="Insira sua altura em metros Ex.: 1.68">
                </div>

                <div class="campo-form">
                    <label for="peso">Peso: </label>
                    <!-- o passo (step) define o máximo do intervalo decimal que o campo pode aceitar -->
                    <input type="number" name="peso" id="peso" step="0.01" min="0.1" max="500"
                        placeholder="Insira seu peso em Kg. Ex: 60">
                </div>

                <div class="conjunto-botoes">

                    <!-- o type reset trás de volta o valor inicial para os campos do formulário -->
                    <button type="reset">Limpar Formulário</button>

                    <button type="submit">Calcular</button>
                </div>

            </form>
        </section>
        <section>
            <h2>Usuários Cadastrados</h2>
            <table>
                <caption>Tabela de Usuários</caption>
                <thead>

                        <th>Nome</th>
