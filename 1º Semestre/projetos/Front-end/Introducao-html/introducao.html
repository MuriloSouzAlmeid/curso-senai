<!DOCTYPE html> <!-- Indica para o a versão padrão do HTML (no caso a versão 5) -->
<html lang="pt-br"> <!-- o atributo "lang" é usado para indicar ao navegador qual o idioma do seu site -->
    <head> <!-- Passa as informações e especificações do seu site para o NAVEGADOR -->
        <meta charset="UTF-8"> <!-- Informar quais os tipos de caracteres usados na página (nesse caso o UTF-8 indica que a página possui assentuação em seus caracteres) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--  Controlar melhor as ações do navegador que vai interpretar o site -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Controla a responsividade do site em telas menores -->
        <title>Introdução Ao HTML</title> <!-- Título do cabeçalho da página -->
    </head>
    <body> <!-- O body é a área vizual do site destinada á utilização dos usuários do site -->
        <h1>Hello World!</h1> <!-- A tag h é utilizada para um título da página, tendo 6 níveis indo de 1 a 6 com prioridade nesta ordem -->
        <p>Meu primeiro site Hello World!</p> <!-- A tag p é usada para colocar um simples parágrafo na página -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus nemo quam quo dolore enim! <br> <!-- A tag br é uasada para quebrar uma linha em um texto em uma tag -->
         Doloremque accusantium quo dolores aliquam beatae, magnam non. Facere voluptas quasi voluptatum veniam aperiam, blanditiis nobis.</p> <!-- O texto lorem é um texto gerado aleatóriamente para preencher a página -->
    </body>
</html>

<!-- Atalhos:
    Ctrl + B -> fecha a guia lateral esquerda
    Alt + Z -> Ajusta o texto ao tamanho da tela do editor
    Fn + setinhas -> orienta o cursor para locais específicos da página
    Ctrl + '' -> abrir e fechar a janela de terminal
    Esc -> fecha as dicas do editor
    Ctrl + ; -> faz um comentário
    Alt + shift + F -> Identa automaticamente o código
-->
